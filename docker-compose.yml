version: '3.5'

services:
  jupyterhub:
    platform: linux/amd64
    image: shichenxie/dstudio_hub:4.0
    container_name: jupyterhub
    # Permit communication with the host's docker server
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "jupyterhub_data:/srv/jupyterhub"
    networks:
      - dstudio_net
    ports:
      - "8000:8000"
    environment:
      DOCKER_NETWORK_NAME: dstudio_net
      DOCKER_JUPYTERLAB_IMAGE: shichenxie/dstudio_lab:4.0
      CONTAINER_JUPYTERLAB_REMOVE: T
      HOST_WORK_DIR: 
      HUB_DEFAULT_URL: /lab
      HUB_ADMIN_USER: dstudio
      HUB_TIMEOUT: 86400 # seconds
      # User containers will access hub by container name on the Docker network
      HUB_IP: jupyterhub
    restart: always
  # jupyterlab:
  #   build: jupyterlab
  #   image: shichenxie/dstudio_lab:ds
  #   network_mode: none
  #   command: echo
  
networks:
  dstudio_net:
     driver: bridge
     name: dstudio_net
     
volumes:
  jupyterhub_data:
    name: jupyterhub_data

